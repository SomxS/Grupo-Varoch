    <!-- Configuración para modo oscuro -->
    <script>
      // Detectar preferencia de modo oscuro del sistema
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <style>
      /* Personalización para transición suave entre modos */
      html {
        transition: background-color 0.3s, color 0.3s;
      }
    </style>

    <script>

      const themeToggleBtn = document.getElementById("theme-toggle");
      const darkIcon       = document.getElementById("theme-toggle-dark-icon");
      const lightIcon      = document.getElementById("theme-toggle-light-icon");

      // Actualizar el ícono según el tema actual
      function updateIcons() {
        // if (document.documentElement.classList.contains("dark")) {
        //   darkIcon.classList.add("hidden");
        //   lightIcon.classList.remove("hidden");
        // } else {
        //   darkIcon.classList.remove("hidden");
        //   lightIcon.classList.add("hidden");
        // }
      }



      themeToggleBtn.addEventListener("click", () => {
        // Cambiar el tema y guardar en localStorage
        if (document.documentElement.classList.contains("dark")) {
          document.documentElement.classList.remove("dark");
          localStorage.theme = "light";
        } else {
          document.documentElement.classList.add("dark");
          localStorage.theme = "dark";
        }
        updateIcons();
      });

      // Configuración inicial del ícono
      updateIcons();
    </script>
